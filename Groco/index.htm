<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groco</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="reset.css" /> -->
  </head>
  <body>
    <!-- header section -->
    <header class="header">
      <a href="" class="logo"><i class="fas fa-shopping-basket"></i>groco</a>
      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#features">features</a>
        <a href="#products">products</a>
        <a href="#categories">categories</a>
        <a href="#review">review</a>
        <a href="#blogs">blogs</a>
      </nav>
      <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>
      </div>
      <form action="" class="search-form">
        <input type="search" id="search-box" placeholder="search here..." />
        <label for="search-box" class="search-box"
          ><i class="fas fa-search"></i
        ></label>
      </form>
      <div class="shopping-cart">
        <div class="box">
          <img src="img/watermelon.jpg" alt="" />
          <div class="content">
            <h3>watermelon</h3>
            <span class="price">$4.99/-</span>
            <span class="quantity">qty: 1</span>
          </div>
          <i class="fas fa-trash"></i>
        </div>
        <div class="box">
          <img src="img/onion.jpg" alt="" />
          <div class="content">
            <h3>onion</h3>
            <span class="price">$4.99/-</span>
            <span class="quantity">qty: 1</span>
          </div>
          <i class="fas fa-trash"></i>
        </div>
        <div class="box">
          <img src="img/chicken.jpg" alt="" />
          <div class="content">
            <h3>chicken</h3>
            <span class="price">$4.99/-</span>
            <span class="quantity">qty: 1</span>
          </div>
          <i class="fas fa-trash"></i>
        </div>
        <div class="total">total: $19.69/-</div>
        <a href="" class="btn">checkout</a>
      </div>
      <form action="" class="login-form">
        <h3>login now</h3>
        <input type="email" class="box" placeholder="your email" />
        <input type="password" class="box" placeholder="your password" />
        <p>forget your password<a href="">click here</a></p>
        <p>don't have an account<a href="">create now</a></p>
        <input type="submit" class="box" value="login now" class btn />
      </form>
    </header>
    <!-- header section -->
    <script src="script.js"></script>
  </body>
</html>
